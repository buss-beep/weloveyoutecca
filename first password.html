<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Gate</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00ff00;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "bigboi4167") {
        // Redirect to vault site (replace vault.html with your vault page later)
        window.location.href = "t_js_vault.html";
      } else {
        alert("Incorrect Password!");
      }
    }
  </script>
</body>
</html>
