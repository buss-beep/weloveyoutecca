<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TJs Vault</title>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
    }

    canvas#matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      z-index: 2;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .vault {
      position: relative;
      width: 220px;
      height: 320px;
      border: 8px solid #111;
      background: #000;
      box-shadow: inset 0 0 20px #000, 0 8px 15px rgba(0,0,0,0.8);
      overflow: hidden;
      z-index: 2;
      border-radius: 6px;
    }

    .vault::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 20px;
      width: 50px;
      height: 20px;
      background: #111;
      border-radius: 3px;
      box-shadow: 130px 0 #111; /* creates second stand */
    }

    .door {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #333, #000);
      transform-origin: left center;
      transition: transform 2s ease;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .crank {
      position: relative;
      width: 80px;
      height: 80px;
      background: #222;
      border: 4px solid #666;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease;
    }

    .crank::before,
    .crank::after {
      content: "";
      position: absolute;
      background: #666;
    }

    .crank::before {
      width: 10px;
      height: 60px;
    }

    .crank::after {
      width: 60px;
      height: 10px;
    }

    .vault-inner {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      gap: 10px;
      z-index: 1;
    }

    .shelf {
      width: 100%;
      height: 50px;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .gold-bar, .coal {
      width: 50px;
      height: 25px;
      border-radius: 4px;
      cursor: pointer;
    }

    .gold-bar {
      background: linear-gradient(to right, #d4af37, #ffd700);
      box-shadow: 0 0 6px gold;
    }

    .coal {
      background: #333;
      box-shadow: inset 0 0 6px #000;
    }

    .password-box {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .digit-box {
      width: 40px;
      height: 40px;
      background: rgba(0,255,0,0.2);
      border: 2px solid #00ff00;
      border-radius: 4px;
      color: #00ff00;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="title">TJs Vault</div>

  <!-- Vault -->
  <div class="vault">
    <div class="vault-inner" id="vaultInner"></div>
    <div id="door" class="door">
      <div id="crank" class="crank"></div>
    </div>
  </div>

  <!-- Password (4 boxes) -->
  <div class="password-box">
    <input type="text" maxlength="1" class="digit-box" id="d1">
    <input type="text" maxlength="1" class="digit-box" id="d2">
    <input type="text" maxlength="1" class="digit-box" id="d3">
    <input type="text" maxlength="1" class="digit-box" id="d4">
    <button onclick="openVault()">Unlock</button>
  </div>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "TJSVAULT0123456789".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    function openVault() {
      const code =
        document.getElementById("d1").value +
        document.getElementById("d2").value +
        document.getElementById("d3").value +
        document.getElementById("d4").value;

      const crank = document.getElementById("crank");
      const door = document.getElementById("door");
      const inner = document.getElementById("vaultInner");

      crank.style.transform = "rotate(360deg)";

      setTimeout(() => {
        door.style.transform = "rotateY(100deg)";
        inner.innerHTML = "";

        if (code === "1215") {
          for (let i = 0; i < 3; i++) {
            const shelf = document.createElement("div");
            shelf.className = "shelf";
            for (let j = 0; j < 3; j++) {
              const gold = document.createElement("div");
              gold.className = "gold-bar";
              gold.onclick = () => window.location.href = "mainmenu.html";
              shelf.appendChild(gold);
            }
            inner.appendChild(shelf);
          }
        } else {
          for (let i = 0; i < 3; i++) {
            const shelf = document.createElement("div");
            shelf.className = "shelf";
            for (let j = 0; j < 3; j++) {
              const coal = document.createElement("div");
              coal.className = "coal";
              shelf.appendChild(coal);
            }
            inner.appendChild(shelf);
          }
          setTimeout(() => {
            window.location.href = "https://media.tenor.com/zSoUA6WUOlkAAAAe/reggie.png";
          }, 1500);
        }
      }, 1000);
    }
  </script>
</body>
</html>
